<mat-toolbar>分析</mat-toolbar>

<section class="status-section">
    <div fxLayout="row wrap" fxLayoutGap="20px">
        <mat-card class="status-card" fxLayoutAlign="center">主站：<a
                href="https://travis-ci.com/wangyucode/wycode.cn"><img
                    src="https://travis-ci.com/wangyucode/wycode.cn.svg?branch=master" alt="主站"></a>
        </mat-card>
        <mat-card class="status-card" fxLayoutAlign="center">
            管理页面：<a href="https://travis-ci.com/wangyucode/wycode-admin" style="margin-right: 24px;"><img
                    src="https://travis-ci.com/wangyucode/wycode-admin.svg?branch=master" alt="Admin"></a>
        </mat-card>
        <mat-card class="status-card" fxLayoutAlign="center">API：<a href="https://wycode.cn/api.html"><img
                    src="https://wycode.cn/web/api/public/admin/dashboard/status" alt="API"></a></mat-card>
    </div>
</section>

<section class="error-section">
    <app-error-statist></app-error-statist>
</section>

<section class="stats-container">
    <div fxLayout="row wrap" fxLayoutAlign.lt-lg="space-around" fxLayoutAlign="space-between" class="stats-list">
        <app-ui-stats-card title="Total Users" value="12539" icon="perm_identity_stroked"></app-ui-stats-card>
        <app-ui-stats-card title="Open Ticket" value="200" icon="open_in_new_stroked"></app-ui-stats-card>
        <app-ui-stats-card title="Calls" value="800" icon="phone_in_talk_stroked"></app-ui-stats-card>
        <app-ui-stats-card title="Earnings" value="$12539" icon="attach_money_stroked"></app-ui-stats-card>
    </div>
</section>

<section class="section-charts" fxLayout fxLayoutGap="20px" fxLayout.lt-lg="column" fxLayoutAlign="start stretch">
    <div class="bar-chart" fxFlex="0 0 70%">
        <app-ui-card>
            <app-ui-card-header>
                <app-ui-card-header-title>Bar Chart</app-ui-card-header-title>
            </app-ui-card-header>
            <app-ui-card-body style="overflow: hidden; max-width: 100%; width: 100%;">
                <div style=" width: 98%; overflow: hidden; position: relative;">
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </div>
            </app-ui-card-body>
        </app-ui-card>
    </div>
    <div class="pie-chart" fxFlex="0 0 30%">
        <app-ui-card>
            <app-ui-card-header>
                <app-ui-card-header-title>Perfomance</app-ui-card-header-title>
            </app-ui-card-header>
            <app-ui-card-body>
                <ul class="perfomance-report">
                    <li class="perfomance-report__item">
                        <h4 class="perfomance-report__title">Total Task <span
                                class="perfomance-report__title-value">40%</span></h4>
                        <mat-progress-bar class="perfomance-report__progress-bar color-blue" mode="determinate"
                            value="40"></mat-progress-bar>
                    </li>
                    <li class="perfomance-report__item">
                        <h4 class="perfomance-report__title">Total time log <span
                                class="perfomance-report__title-value">25%</span></h4>
                        <mat-progress-bar class="perfomance-report__progress-bar color-blue" mode="determinate"
                            value="25"></mat-progress-bar>
                    </li>
                    <li class="perfomance-report__item">
                        <h4 class="perfomance-report__title">Upcomming task <span
                                class="perfomance-report__title-value">80%</span></h4>
                        <mat-progress-bar class="perfomance-report__progress-bar color-blue" mode="determinate"
                            value="80"></mat-progress-bar>
                    </li>
                    <li class="perfomance-report__item">
                        <h4 class="perfomance-report__title">Call <span
                                class="perfomance-report__title-value">75%</span></h4>
                        <mat-progress-bar class="perfomance-report__progress-bar color-blue" mode="determinate"
                            value="75"></mat-progress-bar>
                    </li>
                    <li class="perfomance-report__item">
                        <h4 class="perfomance-report__title">Email sent <span
                                class="perfomance-report__title-value">40%</span></h4>
                        <mat-progress-bar class="perfomance-report__progress-bar color-blue" mode="determinate"
                            value="40"></mat-progress-bar>
                    </li>
                    <li class="perfomance-report__item">
                        <h4 class="perfomance-report__title">Email received <span
                                class="perfomance-report__title-value">84%</span></h4>
                        <mat-progress-bar class="perfomance-report__progress-bar color-blue" mode="determinate"
                            value="84"></mat-progress-bar>
                    </li>
                    <li class="perfomance-report__item">
                        <h4 class="perfomance-report__title">Task completed<span
                                class="perfomance-report__title-value">44%</span></h4>
                        <mat-progress-bar class="perfomance-report__progress-bar color-blue" mode="determinate"
                            value="44"></mat-progress-bar>
                    </li>
                    <li class="perfomance-report__item">
                        <h4 class="perfomance-report__title">Issues reported<span
                                class="perfomance-report__title-value">82%</span></h4>
                        <mat-progress-bar class="perfomance-report__progress-bar color-blue" mode="determinate"
                            value="82"></mat-progress-bar>
                    </li>
                    <li class="perfomance-report__item">
                        <h4 class="perfomance-report__title">Overtime hours <span
                                class="perfomance-report__title-value">37%</span></h4>
                        <mat-progress-bar class="perfomance-report__progress-bar color-blue" mode="determinate"
                            value="37"></mat-progress-bar>
                    </li>
                    <li class="perfomance-report__item">
                        <h4 class="perfomance-report__title">Overall perfomance<span
                                class="perfomance-report__title-value">79%</span></h4>
                        <mat-progress-bar class="perfomance-report__progress-bar color-blue" mode="determinate"
                            value="79"></mat-progress-bar>
                    </li>
                </ul>
            </app-ui-card-body>
        </app-ui-card>
    </div>
</section>
