<mat-card>
  <mat-card-header>
    <mat-card-title>访问统计</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="chart-container">
      <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
              legend="true" chartType="line" class="chart">
      </canvas>
    </div>
  </mat-card-content>
</mat-card>
